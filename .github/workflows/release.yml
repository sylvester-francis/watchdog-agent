name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout proto
        uses: actions/checkout@v4
        with:
          repository: sylvester-francis/watchdog-proto
          path: watchdog-proto

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configure local proto dependency
        run: go mod edit -replace github.com/sylvester-francis/watchdog-proto=./watchdog-proto

      - name: Build agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then ext=".exe"; fi
          go build -ldflags="$LDFLAGS" -o "dist/agent-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

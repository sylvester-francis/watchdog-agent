name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: sylvester-francis/watchdog-proto
          path: watchdog-proto

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Configure proto dependency
        run: go mod edit -replace github.com/sylvester-francis/watchdog-proto=./watchdog-proto

      - run: go vet ./...
      - run: go test -race ./...
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o /dev/null .
